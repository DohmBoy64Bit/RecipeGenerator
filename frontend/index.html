<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow a Garden Recipes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        glass: 'rgba(255, 255, 255, 0.05)',
                        glassBorder: 'rgba(255, 255, 255, 0.1)',
                        accent: '#10B981', // Emerald 500
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: radial-gradient(circle at top left, #1a202c, #000000);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .glass-header {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="text-gray-200 font-sans antialiased selection:bg-accent selection:text-white">

    <!-- Header -->
    <header class="fixed w-full top-0 z-50 glass-header transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-20 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-emerald-400 to-cyan-500 flex items-center justify-center shadow-lg shadow-emerald-500/20">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                    </svg>
                </div>
                <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-400">RecipeGen</h1>
            </div>
            
            <div class="flex items-center gap-6">
                <!-- Stats -->
                <div id="stats-container" class="hidden md:flex gap-4 text-sm font-medium text-gray-400">
                    <!-- Populated by JS -->
                </div>

                <!-- Filter Toggle -->
                <label class="flex items-center cursor-pointer group">
                    <div class="relative">
                        <input type="checkbox" id="shop-filter" class="sr-only" onchange="fetchRecipes()">
                        <div class="w-14 h-8 bg-gray-700 rounded-full shadow-inner transition-colors duration-300 group-hover:bg-gray-600 peer-checked:bg-emerald-500"></div>
                        <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full shadow transition-transform duration-300 transform peer-checked:translate-x-6"></div>
                    </div>
                    <span class="ml-3 text-sm font-medium text-gray-300 group-hover:text-white transition-colors">Shop Seeds Only</span>
                </label>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-28 pb-12 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
        
        <!-- Loading State -->
        <div id="loading" class="flex justify-center items-center h-64">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-emerald-500"></div>
        </div>

        <!-- Recipe Grid -->
        <div id="recipe-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 opacity-0 transition-opacity duration-500">
            <!-- Populated by JS -->
        </div>

    </main>

    <script>
        const API_URL = 'http://localhost:8000/api';
        
        async function fetchStats() {
            try {
                const res = await fetch(`${API_URL}/stats`);
                const data = await res.json();
                const container = document.getElementById('stats-container');
                container.innerHTML = `
                    <div class="px-3 py-1 rounded-full glass-card border-emerald-500/30 text-emerald-400">
                        <span class="font-bold text-white">${data.shop_only_recipes}</span> Shop Recipes
                    </div>
                    <div class="px-3 py-1 rounded-full glass-card">
                        <span class="font-bold text-white">${data.total_recipes}</span> Total
                    </div>
                `;
            } catch (e) {
                console.error("Failed to fetch stats", e);
            }
        }

        async function fetchRecipes() {
            const shopOnly = document.getElementById('shop-filter').checked;
            const grid = document.getElementById('recipe-grid');
            const loading = document.getElementById('loading');
            
            // Show loading if first load or slow
            if (grid.children.length === 0) {
                loading.classList.remove('hidden');
                grid.classList.add('opacity-0');
            }

            try {
                const res = await fetch(`${API_URL}/recipes?shop_only=${shopOnly}`);
                const recipes = await res.json();
                
                renderRecipes(recipes);
                fetchStats(); // Refresh stats too
            } catch (e) {
                console.error("Failed to fetch recipes", e);
                grid.innerHTML = `<div class="col-span-full text-center text-red-400">Failed to load recipes. Is the backend running?</div>`;
            } finally {
                loading.classList.add('hidden');
                grid.classList.remove('opacity-0');
            }
        }

        function renderRecipes(recipes) {
            const grid = document.getElementById('recipe-grid');
            grid.innerHTML = '';

            if (recipes.length === 0) {
                grid.innerHTML = `<div class="col-span-full text-center text-gray-500 py-12">No recipes found matching your criteria.</div>`;
                return;
            }

            recipes.forEach(recipe => {
                const card = document.createElement('div');
                card.className = 'glass-card rounded-2xl p-6 hover:border-emerald-500/50 transition-all duration-300 hover:shadow-lg hover:shadow-emerald-500/10 group';
                
                // Ingredients HTML
                let ingredientsHtml = '';
                for (const [name, items] of Object.entries(recipe.ingredients)) {
                    const itemList = items.join(', ');
                    ingredientsHtml += `
                        <div class="mb-3 last:mb-0">
                            <div class="text-xs uppercase tracking-wider text-gray-500 font-semibold mb-1">${name}</div>
                            <div class="text-sm text-gray-300 bg-black/20 rounded-lg p-2 border border-white/5">
                                ${items.length > 0 ? items.map(i => `<span class="inline-block bg-white/5 rounded px-1.5 py-0.5 text-xs mr-1 mb-1 border border-white/5">${i}</span>`).join('') : '<span class="text-red-400 italic">No items available</span>'}
                            </div>
                        </div>
                    `;
                }

                card.innerHTML = `
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex items-center gap-3">
                            <div class="w-12 h-12 rounded-xl bg-gray-800 border border-gray-700 flex items-center justify-center overflow-hidden">
                                <!-- Placeholder for Image -->
                                <span class="text-2xl">üç≤</span>
                            </div>
                            <div>
                                <h3 class="text-xl font-bold text-white group-hover:text-emerald-400 transition-colors">${recipe.name}</h3>
                                <div class="text-xs text-gray-500 flex gap-2 mt-0.5">
                                    <span>‚è±Ô∏è ${recipe.base_time}s</span>
                                    <span>‚öñÔ∏è ${recipe.base_weight}</span>
                                </div>
                            </div>
                        </div>
                        <div class="px-2 py-1 rounded-md bg-white/5 text-xs font-mono text-gray-400 border border-white/5">
                            #${recipe.priority}
                        </div>
                    </div>
                    
                    <div class="space-y-4">
                        ${ingredientsHtml}
                    </div>
                    
                    <div class="mt-6 pt-4 border-t border-white/5 flex justify-between items-center">
                        <span class="text-xs text-gray-500">Result</span>
                        <span class="text-sm font-bold text-emerald-400">${recipe.results.join(', ')}</span>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Initial Load
        document.addEventListener('DOMContentLoaded', () => {
            fetchRecipes();
            fetchStats();
            
            // Add toggle animation logic
            const checkbox = document.getElementById('shop-filter');
            const dot = document.querySelector('.dot');
            checkbox.addEventListener('change', function() {
                if(this.checked) {
                    dot.classList.add('translate-x-6');
                } else {
                    dot.classList.remove('translate-x-6');
                }
            });
        });
    </script>
</body>
</html>
